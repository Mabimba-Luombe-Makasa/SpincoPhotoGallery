<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinco Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Spinco Photo Gallery</h1>
        <div class="slider-wrapper">
            <img src="images/prev-button.png" id="prev-slide" class="slide-button">
            <div class="image-list">
                <img src="images/Artboard 1.png" class="image-item">
                <img src="images/Artboard 2.png" class="image-item">
                <img src="images/Artboard 3.png" class="image-item">
                <img src="images/Artboard 4.png" class="image-item">
                <img src="images/Artboard 5.png" class="image-item">
                <img src="images/Artboard 6.png" class="image-item">
                <img src="images/Artboard 7.png" class="image-item">
                <img src="images/Artboard 8.png" class="image-item">
                <img src="images/Artboard 9.png" class="image-item">
                <img src="images/Artboard 10.png" class="image-item">
            </div>
            <img src="images/next-button.png" id="next-slide" class="slide-button">
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
